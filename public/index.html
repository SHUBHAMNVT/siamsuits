<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%PUBLIC_URL%/apple-icon.png"
    />

    <title> Siam Suits Supply </title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

      body{
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>


    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>

    <script
      src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"
      crossorigin></script>
    
    <script
      src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"
      crossorigin></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script>
        jQuery(document).ready(function(){
          var current_fs, next_fs, previous_fs; 
          var opacity;
  
          jQuery(".next").click(function(){
  
          current_fs = jQuery(this).parent();
          next_fs = jQuery(this).parent().next();
  
          jQuery("#progressbar li").eq(jQuery("fieldset").index(next_fs)).addClass("active");
  
          next_fs.show();
          current_fs.animate({opacity: 0}, {
          step: function(now) {
          opacity = 1 - now;
  
          current_fs.css({
          'display': 'none',
          'position': 'relative'
          });
          next_fs.css({'opacity': opacity});
          },
          duration: 600
          });
          });
  
          jQuery(".previous").click(function(){
  
          current_fs = jQuery(this).parent();
          previous_fs = jQuery(this).parent().prev();
  
          jQuery("#progressbar li").eq(jQuery("fieldset").index(current_fs)).removeClass("active");
  
          //show the previous fieldset
          previous_fs.show();
  
          //hide the current fieldset with style
          current_fs.animate({opacity: 0}, {
          step: function(now) {
          // for making fielset appear animation
          opacity = 1 - now;
  
          current_fs.css({
          'display': 'none',
          'position': 'relative'
          });
          previous_fs.css({'opacity': opacity});
          },
          duration: 600
          });
          });
  
            jQuery('.radio-group .radio').click(function(){
            jQuery(this).parent().find('.radio').removeClass('selected');
            jQuery(this).addClass('selected');
          });
  
          jQuery(".submit").click(function(){
          return false;
          })
  
          });
      </script>
  </body>
</html>
